<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YT Comments Sentiment</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
    <script src="sentimentProcess.js"></script>
  </head>
  <body>
    <div class="app">
      <h3 id="videoTitle"></h3>

      <div>
        <figure>        
          <div class="graphic">
        
            <div class="row">
              <!--<h6>Video Sentiment</h6>-->
              <div class="chart">
                <span class="block" title="Strongly Negative" id="strongly-negative">
                   <span class="value"></span>
                </span>
                <span class="block" title="Negative" id="negative">
                   <span class="value"></span>
                </span>
                <span class="block" title="Neutral" id="neutral">
                   <span class="value"></span>
                </span>
                <span class="block" title="Positive" id="positive">
                   <span class="value"></span>
                </span>
                <span class="block" title="Strongly Positive" id="strongly-positive">
                    <span class="value"></span>
                </span>
              </div>
            </div>
          </div>
        
          <div class="x-axis">
            <h3>Sentiment Categories</h3>
            <ul class="legend">
              <li>Strongly Negative</li>
              <li>Negative</li>
              <li>Neutral</li>
              <li>Positive</li>
              <li>Strongly Positive</li>
            </ul>
          </div>
        
        </figure>
      </div>

    </div>
  </body>
</html>
